<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classification des Monuments Marocains</title>
  <!-- Lien Bootstrap (CDN) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- CSS personnalisé -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Classification des Monuments Marocains</h1>
    
    <!-- Formulaire -->
    <form method="POST" enctype="multipart/form-data" class="mt-4">
      <div class="form-group">
        <label for="model_select">Sélectionner un modèle :</label>
        <select class="form-control" id="model_select" name="model_select">
          <option value="simple_cnn" {% if model_selected == "simple_cnn" %}selected{% endif %}>Simple CNN</option>
          <option value="resnet" {% if model_selected == "resnet" %}selected{% endif %}>ResNet</option>
          <option value="yolov8" {% if model_selected == "yolov8" %}selected{% endif %}>YOLOv8</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Télécharger une image :</label>
        <input
          type="file"
          name="image"
          id="image"
          class="form-control-file"
          accept="image/*"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary">Classifier</button>
    </form>

    <!-- Affichage du résultat -->
    {% if prediction %}
      <div class="mt-5">
        <h3>Résultat :</h3>
        <p><strong>{{ prediction }}</strong></p>
        {% if filename %}
          <p>Image traitée : <em>{{ filename }}</em></p>
        {% endif %}
      </div>
    {% endif %}
  </div>

  <!-- Scripts Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
